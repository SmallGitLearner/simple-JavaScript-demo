<button id="add-btn">加</button>
<button id="minus-btn">减</button>
<button id="times-btn">乘</button>

<p id="result">运算结果</p>

<script>

    var two = document.getElementById("second-number");

            var type = e.target.id.split("-")[0];
            calculate(type);

    function calculate(type) {
        var newOne = Number(one.value);
        var newTwo = Number(two.value);
        var para = document.getElementById("result");

        switch (type){
            case "add":
                para.textContent =newOne + newTwo;
                break;
            case "minus":
                para.textContent =newOne - newTwo;
                break;
            case "times":
                para.textContent =newOne * newTwo;
                break;
            case "divide":
                if( newTwo == 0)
                {
                    para.textContent = "除数不能为0！";
                }
                else {
                    para.textContent =newOne / newTwo;
                }
                break;
        }
    }
